<!DOCTYPE html>
<html lang="en">
<head>
  <title>Simple Calculator by Shafif</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="calculator.ico" type="image/x-icon">
  <style>@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');</style>
</head>
<body>
    <script src="script.js"></script>
    <H1>Simple Calculator</H1><br>
  <div class="calculator">
    <div class="display" style="color: white;">
    </div>
    <div class="buttons">
      <button class="operator2"><p>AC</p></button>
      <button class="operator2"><p>+/-</p></button>
      <button class="operator2"><p>%</p></button>
      <button class="operator1"><p>÷</p></button><br>
      <button class="numbers"><p>7</p></button>
      <button class="numbers"><p>8</p></button>
      <button class="numbers"><p>9</p></button>
      <button class="operator1"><p>×</p></button><br>
      <button class="numbers"><p>4</p></button>
      <button class="numbers"><p>5</p></button>
      <button class="numbers"><p>6</p></button>
      <button class="operator1"><p>-</p></button><br>
      <button class="numbers"><p>1</p></button>
      <button class="numbers"><p>2</p></button>
      <button class="numbers"><p>3</p></button>
      <button class="operator1"><p>+</p></button><br>
      <button class="numbers0"><p>0</p></button>
      <button class="numbers"><p>.</p></button>
      <button class="operator1"><p>=</p></button>
    </div>
  </div>
